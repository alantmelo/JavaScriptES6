<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>   
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>ES6</title>
</head>
<body>
    <!-- Modal Trigger -->
  <!-- <a class="waves-effect waves-light btn " href="#modal1">Modal</a> -->

  <!-- Modal Structure -->
  <div id="modal1" class="modal ">
    <div class="modal-content red lighten-1">
      <h4 class="white-text" id="modal_title">Remove</h4>
      <p id="modal_body" class="white-text">Would you like to remove them all?</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat red-text ">not now</a>
      <a href="#!" id="remove-all" class="modal-close waves-effect waves-green btn-flat green-text ">yes!</a>
    </div>
  </div>
    <div class="center-align" class="container">
        <nav class="red darken-3">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">.myPokeList</a>
            </div>
        </nav>
    </div>
    <br>
    <div class="container">
        <div class="center-align" class="row">
          <form id='form'>
            <div class="input-field col s6">
              <input value="pikachu" id="name" type="text" class="validate">
              <label class="active" for="first_name2">Name</label>
            </div>
          </form>
        </div>
        <a id="newPokemon" class="waves-effect waves-light btn red darken-3 modal-trigger"><i class="material-icons">search</i></a>
        <br>
        <br>
        <ul class="collection with-header">
            <li class="collection-header"><h4>List</h4></li>
            <li id="pokemon-list" class="collection-item">
            </li>
        </ul>
        
    </div>
    <div  class="fixed-action-btn">
      <a id="remove" class="btn-floating btn-large red">
        <i class="large material-icons">delete_forever</i>
      </a>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
